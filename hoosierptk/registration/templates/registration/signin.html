<!-- Extend "base.html" -->
{% extends 'base.html' %}

<!-- Load Crispy Forms Tags -->
{% load crispy_forms_tags %}

<!-- "Content" Block -->
{% block content %}

<!-- Form Container -->
<div class="container registration-form">

    <!-- Card -->
    <div class="card registration-card">

        <!-- Page Heading -->
        <h1 class="card-header">Login to Hoosier PTK</h1>

        <div class="card-body">

            <!-- User Signin Form -->
            <form method="POST" action=".">

                <!-- PLACE CSRF TOKEN IN ALL POST FORMS!! -->
                {% csrf_token %}

                <!-- Load form from view -->
                {{form|crispy}}

                <!-- Form "submit" button -->
                <div class="d-grid col-2 mx-auto">
                    <input class="btn btn-primary btn-lg" type="submit" value="Login">
                </div>
            </form>

            <br>
            <div>No Account? Click&nbsp;<b><u><a href="{% url 'registration:signup' %}" style="color:red;">here</a></u></b>&nbsp;to create one!</div>

        </div>

    </div>

</div>

{% endblock content %}
